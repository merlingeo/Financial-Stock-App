<div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="No">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element;index as i"> {{i+1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name. </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email. </th>
      <td mat-cell *matCellDef="let element"> {{element.emailid}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="DOB">
      <th mat-header-cell *matHeaderCellDef> DoB. </th>
      <td mat-cell *matCellDef="let element"> {{element.dob |slice :0:-13}} </td>
    </ng-container>



    <!-- Symbol Column -->
    <ng-container matColumnDef="Role">
      <th mat-header-cell *matHeaderCellDef> Role. </th>
      <td mat-cell *matCellDef="let element">
        <mat-select (selectionChange)="openDialog($event.value,element.public_id)" [(value)]="element.admin">
          <mat-option *ngFor="let item of roles" [value]="item.value">
            {{item.name}}
          </mat-option>
        </mat-select>
      </td>
    </ng-container>

    <ng-container matColumnDef="Created On">
      <th mat-header-cell *matHeaderCellDef> Created On. </th>
      <td mat-cell *matCellDef="let element"> {{element.created_on |slice :0:-13}} </td>
    </ng-container>

    <ng-container matColumnDef="minus">
      <th mat-header-cell *matHeaderCellDef>Delete User.</th>
      <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent" (click)="deleteUser(element.public_id)">Remove</button> </td>
    </ng-container>

    <!-- <ng-container matColumnDef="minus">
        <th mat-header-cell > Remove User </th>
        <td mat-cell *matCellDef="let element"> asdf</td>
      </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="dataLength" pageSize=5
   [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons="false">
</mat-paginator>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of users">
  </mat-paginator> -->
</div>

</div>
